<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 

                    <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6363',
            secondary:{
                100: '#E2E2D5',
                200: '#888883',
            }
          }
        }
      }
    }
  </script>
  <title>Food Ninja</title>
  </head>

<body class="text-gray-600">

  <div class="grid md:grid-cols-3">
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a href="/" class="hover:text-gray-700">Food Ninja</a>
          </h1>
          <div class="px-4 cursur-pointer md:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
</svg>

          </div>
        </div>
        <ul class="text-sm mt-6 hidden md:block">
          <li class="text-gray-700 font-bold py-1">
            <a href="#" class="px-4 border-r-4 border-primary">
              <span>Home</span>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 border-r-4 border-white">
              <span>About</span>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 border-r-4 border-white">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a class="text-primary rounded-full py-2 px-3 uppercase text-xx font-bold cursur-pointer tracking-wider border-primary md:border-2 hover:bg-primary hover:text-white" href="#">Log in</a>
        <a class="text-primary ml-2 rounded-full py-2 px-3 uppercase text-xx font-bold cursur-pointer tracking-wider border-primary md:border-2 hover:bg-primary hover:text-white" href="#">Sign up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
  
        <div class="mt-8 grid md:grid-cols-3 gap-10">
          <!-- cards go here -->
          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg"> 
            <img class="w-full h-32 sm:h-48 object-cover" src="./images/stew.jpg" alt="stew">
            <div class="m-4">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="bg-secondary-100 text-secindary-200 text-xx uppercase font-bold rounded rounded-full p-2 absolute top-0 ml-2 mt-2">
                <span>45 mins</span>
            </div>
          </div>
          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg"> 
            <img class="w-full h-32 sm:h-48 object-cover" src="./images/noodles.jpg" alt="noodles">
            <div class="m-4">
              <span class="font-bold">Veg noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="bg-secondary-100 text-secindary-200 text-xx uppercase font-bold rounded rounded-full p-2 absolute top-0 ml-2 mt-2">
                <span>25 mins</span>
            </div>
          </div>
          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg"> 
            <img class="w-full h-32 sm:h-48 object-cover" src="./images/curry.jpg" alt="curry">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="bg-secondary-100 text-secindary-200 text-xx uppercase font-bold rounded rounded-full p-2 absolute top-0 ml-2 mt-2">
                <span>30 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

        <div class="mt-8">


        </div>
      </div>

      <div class="flex justify-center">
        <div class="bg-secondary-100 text-secondary-200 rounded-full py-2 px-3 uppercase text-xx font-bold cursur-pointer tracking-wider hover:shadow-inner">Load more...</div>
      </div>    
    </main>
